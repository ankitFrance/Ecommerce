<nav class ="nav">
    <h1><a routerLink="/">Ecomm</a></h1>
    <div *ngIf= "menuType==='default'" class="nav-search">
        <input type="text" #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder ="search for products"/>
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggestedResult" *ngIf= "searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="reDirectToDetail(item.id)">{{item.name}}</a>
            </li>
        </ul>

    </div>


    <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="user-auth">Login/Sign Up</a></li>
        <li><a routerLink="">Cart(0)</a></li>
    </ul>

    <ul *ngSwitchCase="'user'">
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="user-auth">{{userName}}</a></li>
        <li><a (click)="userLogout()" routerLink="user-auth">Logout</a></li>
        <li><a routerLink="">Cart(0)</a></li>
    </ul>

    <ul *ngSwitchCase="'seller'">
      
        <li><a routerLink="seller-home">Product List</a></li>
        <li><a routerLink="seller-add-product">Add product</a></li>
        <li><a (click)="logout()">Logout</a></li>
        <li><a routerLink="">{{sellerName}}</a></li>
    </ul>
</div>
</nav>
