<div class="product-list">
    <h1>All products</h1>
    <p class ="p_message">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price </th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"/></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.category}}</td>
                <td>{{item.color}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                  <a class="adjustUpdateLink" routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="Editicon"></fa-icon> </a>
                   
            </tr>
        </tbody>
    </table>
</div>
